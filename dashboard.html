    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body class="bg-dark">
        <div class="container col-lg-2 mt-lg-2 mt-2 fs-3">
            <a href="index.html" style="text-decoration: none;">Home Page</a>
        </div>
        <div class="container mt-lg-3 mt-2 shadow-sm col-lg-7 text-center col-10 text-info">
            <h1>WELCOME TO THE DASHBOARD PAGE</h1>
        </div>
        <div class="container mt-lg-3 mt-2 shadow-sm col-lg-7 col-10 text-info">
            <table class="table table-success table-bordered table-striped-columns" id="detailResult">
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">EDIT DETAILS</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control form-control-sm my-2" id="firstname"
                            placeholder="First Name">
                        <input type="text" class="form-control form-control-sm my-2" id="lastname"
                            placeholder="Last Name">
                        <input type="text" class="form-control form-control-sm my-2" id="mailphone"
                            placeholder="Email/Phone Number">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="edit(i+1)">Save
                            Changes</button>
                    </div>
                </div>
            </div>
        </div>


        <script>
            let newStudent = JSON.parse(localStorage.getItem("details"));

            function displayStudDEtails() {
                let table = `<table>`
                table += `<th>S/N</th>`
                table += `<th>First Name</th>`
                table += `<th>Last Name</th>`
                table += `<th>Email</th>`
                table += `<th colspan="2">Actions</th>`
                for (i = 0; i < newStudent.length; i++) {
                    table += `<tr>`
                    table += `<td>${i + 1}.</td>`
                    table += `<td>${newStudent[i].firstName}</td>`
                    table += `<td>${newStudent[i].lastName}</td>`
                    table += `<td>${newStudent[i].email}</td>`
                    table += `<td><button class="btn btn-danger btn-sm" onclick="del(${i})">DELETE</button></td>`
                    table += `<td><button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop1" onclick="edit(${i})">EDIT</button></td>`
                    table += `</tr>`
                }
                table += `</table>`
                detailResult.innerHTML = table
            }
            displayStudDEtails()

            function del(i) {
                newStudent.splice(i, 1)
                displayStudDEtails()
            }

            function edit(i) {
                let fN = document.getElementById("firstname").value;
                let lN = document.getElementById("lastname").value;
                let email = document.getElementById("mailphone").value;
                let newDetails = {
                    firstName: fN,
                    lastName: lN,
                    email: email,
                }
                newStudent.splice(i, 1, newDetails)
                displayStudDEtails()
            }
        </script>


        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

    </html>
</body>
