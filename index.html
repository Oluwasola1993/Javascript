    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    </head>

    <body class="bg-dark">
        <div class="container col-lg-2 mt-lg-2 mt-2 text-center fs-3">
            <a href="dashboard.html" style="text-decoration: none;">Dashboard Page</a>
        </div>
        <div class="container mt-lg-3 mt-3 shadow-lg col-lg-7 col-10 text-info">
            <h3 class="text-center text-decoration-underline my-2 fw-bold">School Portal</h3>
            <div class="alert alert-danger p-2 text-center col-sm-12 bg-danger text-warning border-0 w-50 mx-auto animate__animated animate__flash animate__infinite	infinite animate__slow	2s"
                id="errorMessage" style="display: none;">All Spaces must be filled</div>
            <div class="alert alert-success col-sm-12 p-2 text-center bg-success text-white border-0 w-50 mx-auto"
                id="successMessage" style="display: none;">Submitted Successfully</div>

            <div class="my-2">
                <label for="firstname" class="form-label">First Name:</label>
                <input type="text" id="firstName" class="form-control form-control-sm">
            </div>
            <div class="my-2">
                <label for="" class="form-label">Last Name:</label>
                <input type="text" id="lastName" class="form-control form-control-sm">
            </div>
            <div class="my-2">
                <label for="" class="form-label">Email/Phone Number:</label>
                <input type="text" id="mailPhone" class="form-control form-control-sm">
            </div>
            <div class="my-2">
                <label for="" class="form-label">Password:</label>
                <input type="password" id="Password" class="form-control form-control-sm">
            </div>
            <button class="btn btn-info w-100 my-3 btn-sm" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">Submit</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirmation</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="confirm">Are you sure you want to proceed, this is an irreversible action</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            onclick="submit()">Understood</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

    </html>
